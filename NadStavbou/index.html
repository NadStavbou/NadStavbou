<!DOCTYPE html>
<html lang="sk">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NadStavbou – Bytový dom Buková</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .hidden {
      display: none !important;
    }

    .thumbnail-image {
      width: 100%;
      max-width: 100%;
      border-radius: 0.5rem;
    }

    header h5 {
      font-size: clamp(1rem, 2vw + 0.5rem, 1.8rem);
    }

    @media (max-width: 576px) {

      header h5,
      header a {
        font-size: 0.95rem;
      }

      footer .left,
      footer .right {
        font-size: 0.85rem;
        text-align: center;
      }

      footer .footer-row {
        flex-direction: column;
        gap: 0.5rem;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header class="bg-dark text-white py-3 px-3 px-sm-4 d-flex justify-content-between align-items-center">
    <h5 class="m-0">Bytový dom Buková – Blok A</h5>
    <a href="#" class="text-white text-decoration-none">Privacy Policy</a>
  </header>

  <!-- OBSAH -->
  <div class="container my-5">
    <h2 class="text-center mb-4">Priebeh výstavby</h2>

    <!-- DROPDOWN -->
    <div class="mb-4 text-center">
      <label for="weekSelect" class="form-label">Číslo týždňa</label>
      <select class="form-select w-auto d-inline-block" id="weekSelect">
        <option selected disabled>Vyber týždeň</option>
        <option value="1">Týždeň 1</option>
        <option value="2">Týždeň 2</option>
        <option value="3">Týždeň 3</option>
      </select>
    </div>

    <!-- THUMBNAIL -->
    <div id="defaultThumbnail" class="text-center">
      <img src="images/thumbnail.jpg" class="thumbnail-image" alt="Úvodná fotka">
    </div>

    <!-- WEEK 1 -->
    <div id="week1" class="week-section hidden">
      <div id="carouselWeek1" class="carousel slide" data-bs-ride="carousel" data-bs-interval="10000">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselWeek1" data-bs-slide-to="0" class="active"
            aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselWeek1" data-bs-slide-to="1" aria-label="Slide 2"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/week1/photo1w1.jpg" class="d-block w-100 rounded" alt="Week 1 - 1">
          </div>
          <div class="carousel-item">
            <img src="images/week1/photo2w1.jpg" class="d-block w-100 rounded" alt="Week 1 - 2">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselWeek1" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselWeek1" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>

    <!-- WEEK 2 -->
    <div id="week2" class="week-section hidden">
      <div id="carouselWeek2" class="carousel slide" data-bs-ride="carousel" data-bs-interval="10000">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselWeek2" data-bs-slide-to="0" class="active"
            aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselWeek2" data-bs-slide-to="1" aria-label="Slide 2"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/week2/photo1w2.jpg" class="d-block w-100 rounded" alt="Week 2 - 1">
          </div>
          <div class="carousel-item">
            <img src="images/week2/photo2w2.jpg" class="d-block w-100 rounded" alt="Week 2 - 2">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselWeek2" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselWeek2" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>

    <!-- WEEK 3 -->
    <div id="week3" class="week-section hidden">
      <div id="carouselWeek3" class="carousel slide" data-bs-ride="carousel" data-bs-interval="10000">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselWeek3" data-bs-slide-to="0" class="active"
            aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselWeek3" data-bs-slide-to="1" aria-label="Slide 2"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/week3/photo1w3.jpg" class="d-block w-100 rounded" alt="Week 3 - 1">
          </div>
          <div class="carousel-item">
            <img src="images/week3/photo2w3.jpg" class="d-block w-100 rounded" alt="Week 3 - 2">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselWeek3" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselWeek3" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="bg-dark text-white py-4 mt-5">
    <div class="container-fluid px-4 d-flex footer-row justify-content-between align-items-center flex-wrap">
      <div class="left text-start">
        <strong>NadStavbou</strong><br>
        © 2025 | Web vytvoril Branislav Palocsanyi
      </div>
      <div class="right text-end">
        Pieninská 9, Košice<br>
        +421 902 530 009
      </div>
    </div>
  </footer>

  <!-- SCRIPTS -->
  <script>
    window.addEventListener("load", function () {
      const dropdown = document.getElementById("weekSelect");
      const thumbnail = document.getElementById("defaultThumbnail");
      const week1 = document.getElementById("week1");
      const week2 = document.getElementById("week2");
      const week3 = document.getElementById("week3");

      function hideAll() {
        week1.classList.add("hidden");
        week2.classList.add("hidden");
        week3.classList.add("hidden");
        thumbnail.classList.add("hidden");
      }

      dropdown.addEventListener("change", function () {
        hideAll();
        const selectedWeek = dropdown.value;
        switch (selectedWeek) {
          case "1": week1.classList.remove("hidden"); break;
          case "2": week2.classList.remove("hidden"); break;
          case "3": week3.classList.remove("hidden"); break;
          default: thumbnail.classList.remove("hidden");
        }
      });

      hideAll();
      thumbnail.classList.remove("hidden");
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
